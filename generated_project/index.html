<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator" role="application" aria-label="Simple calculator">
        <div class="display" id="calc-display" aria-live="polite" aria-label="Calculator display"></div>
        <div class="buttons-grid">
            <!-- Row 1 -->
            <button id="btn-clear" class="calc-btn" data-action="clear" aria-label="Clear">C</button>
            <button id="btn-backspace" class="calc-btn" data-action="backspace" aria-label="Backspace">‚Üê</button>
            <button id="btn-divide" class="calc-btn" data-action="operator" aria-label="Divide">/</button>
            <button id="btn-multiply" class="calc-btn" data-action="operator" aria-label="Multiply">*</button>
            <!-- Row 2 -->
            <button id="btn-7" class="calc-btn" data-action="digit" aria-label="Seven">7</button>
            <button id="btn-8" class="calc-btn" data-action="digit" aria-label="Eight">8</button>
            <button id="btn-9" class="calc-btn" data-action="digit" aria-label="Nine">9</button>
            <button id="btn-subtract" class="calc-btn" data-action="operator" aria-label="Subtract">-</button>
            <!-- Row 3 -->
            <button id="btn-4" class="calc-btn" data-action="digit" aria-label="Four">4</button>
            <button id="btn-5" class="calc-btn" data-action="digit" aria-label="Five">5</button>
            <button id="btn-6" class="calc-btn" data-action="digit" aria-label="Six">6</button>
            <button id="btn-add" class="calc-btn" data-action="operator" aria-label="Add">+</button>
            <!-- Row 4 -->
            <button id="btn-1" class="calc-btn" data-action="digit" aria-label="One">1</button>
            <button id="btn-2" class="calc-btn" data-action="digit" aria-label="Two">2</button>
            <button id="btn-3" class="calc-btn" data-action="digit" aria-label="Three">3</button>
            <button id="btn-equals" class="calc-btn" data-action="equals" aria-label="Equals">=</button>
            <!-- Row 5 -->
            <button id="btn-0" class="calc-btn" data-action="digit" aria-label="Zero">0</button>
            <button id="btn-decimal" class="calc-btn" data-action="digit" aria-label="Decimal point">.</button>
        </div>
    </div>
</body>
</html>
